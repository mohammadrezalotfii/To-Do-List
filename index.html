<!DOCTYPE html>
<html lang="Fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <h2>لیست کارهای روزانه</h2>

          <input id="textValue" type="text" placeholder="لیست خود را وارد کنید"/>
          <button id="ok">اضافه ‌کن</button>
        </div>
        <div class="list">
          <ul id="ul">
          </ul>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
